
  <div class="mat-elevation-z8 " >
    <table mat-table class="full-width-table" [dataSource]="costumers" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let row">{{row.email??"No Email"}}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef >Location</th>
        <td mat-cell *matCellDef="let row">{{row.location??"No Location"}}</td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef >Options</th>
        <td mat-cell *matCellDef="let row"> <i class="material-icons" [matMenuTriggerFor]="menu">more_vert</i>
          <mat-menu #menu="matMenu" class="menu" >
            <button mat-menu-item>Option 1</button>
          
          </mat-menu>
      </td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="costumers?.length"
        [pageIndex]="0"
        [pageSizeOptions]="[8]"
        aria-label="Select page">
    </mat-paginator>
  </div>
